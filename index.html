<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Data Rak Buku</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">
          Tambah Data Buku
        </h2>
        <form class="form" id="form">
          <div class="form-group">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group">
            <label for="date">Masukkan tanggal dibaca</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>

        <div class="container">
          <h2 class="container-header">Belum selesai dibaca</h2>
          <div class="list-item" id="todos"></div>
        </div>
        <div class="container">
          <h2 class="container-header">Selesai dibaca</h2>
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
